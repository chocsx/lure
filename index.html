<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="/css/slick.css">
    <link rel="stylesheet" href="./css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
</head>
<body>
    <main class="home">
        <header>
            <div class="logo">
                <img src="./media/logo.png" alt="Lure">
            </div>
            <div class="social-menu">
                <a href="#">
                    <i class="fab fa-facebook-square"></i>    
                </a>
                <a href="#">
                    <i class="fab fa-instagram"></i>    
                </a>
                
                <a href="javascript:void(0)" class="menu" onclick="openNav()">
                    <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="28" height="28" fill="#313131"/>
                        <rect x="6" y="7" width="16" height="2" fill="white"/>
                        <rect x="6" y="13" width="12" height="2" fill="white"/>
                        <rect x="6" y="19" width="8" height="2" fill="white"/>
                    </svg>    
                </a>
                
            </div>
            <div class="sidebar">
                <p>This is a side bar</p>
            </div>
           
        </header>
        <div class="main">
            <div class="slider">
                <div>
                    <div style="background-image: url('./media/banner-01.png');" class="slide"></div>
                </div>
                <!-- <div>
                    <div style="background-image: url('./media/banner-unicidade.png');" class="slide"></div>
                </div> -->
            </div>
            <div class="content">
                <h1>PUREZA <br> EMPODERADORA</h1>
                <p>
                    A força da natureza em joias inesquecíveis. 
                    Traços delicados projetados para mulheres antenadas, fortes e amantes da beleza das pedras.
                </p>
                <a href="#">Conheça</a>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.0.1.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous"></script>
    <script src="./css/slick.min.js"></script>
    <script>
        $(document).ready( () =>{
            $('.slider').slick({
                'arrows': false
            });
        })
        function openNav() {
            document.querySelector(".sidebar").style.width = "205px";
            document.querySelector(".social-menu").style.marginLeft = "150px";
        }

        function closeNav() {
            document.querySelector(".sidebar").style.width = "0";
            document.querySelector(".social-menu").style.marginLeft= "0";
        }
    </script>
</body>
</html>
